{% extends 'job_board/_base.html' %}
{% load humanize %}
{% block content %}
  <div class="w-10/12 mx-auto">
    <p class="pb-6">
      <a href="{% url 'home' %}" class="border border-gray-400 rounded px-4 py-2 hover:bg-gray-200">Go back</a>
    </p>
    <h1 class="text-3xl font-semibold pb-4 underline underline-offset-8">{{ job_detail.title }}</h1>
    <p class="pb-2 text-xl">Company: {{ job_detail.company_detail }}</p>
    <p class="pb-2 font-semibold">Salary: ${{ job_detail.salary }}</p>
    <p>Description: {{ job_detail.description }}</p>
  </div>
{% endblock %}
